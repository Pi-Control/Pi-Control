type Query {
  cpu: CPU
}

type CPU {
  manufacturer: String
  brand: String
  vendor: String
  family: String
  model: String
  stepping: String
  revision: String
  voltage: String
  speed: String
  speedmin: String
  speedmax: String
  governor: String
  cores: Int
  physicalCores: Int
  processors: Int
  socket: String
  cache: CpuCacheData
}

type CpuCacheData {
  l1d: Int
  l1i: Int
  l2: Int
  l3: Int
}
